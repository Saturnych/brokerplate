version: "3.3"

services:

  api:
    build:
      context: .
    image: moleculer-broker
    env_file: docker-compose.env
    environment:
      NODEID: apiNode
      SERVICEDIR: dist/src/services/api
      PORT: 3000
    depends_on:
      - nats
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  posts:
    build:
      context: .
    image: moleculer-broker
    env_file: docker-compose.env
    environment:
      NODEID: postsNode
      SERVICEDIR: dist/src/services/posts
    depends_on:
      - mongo
      - nats
      - redis
    networks:
      - internal

  products:
    build:
      context: .
    image: moleculer-broker
    env_file: docker-compose.env
    environment:
      NODEID: productsNode
      SERVICEDIR: dist/src/services/products
    depends_on:
      - mongo
      - nats
      - redis
    networks:
      - internal

  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  redis:
    image: redis:alpine
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
